<!DOCTYPE html>

<head>

    <style>
        .line {
            text-align: center;
            color: #ff4081;
            font-weight: bold;
            margin-bottom: 20px;
            position: relative;
        }

        .line::before,
        .line::after {
            content: "";
            display: block;
            width: 23%; /* Adjust the width of the lines as needed */
            height: 2px; /* Thickness of the lines */
            background-color: #ddd; /* Color of the lines */
            position: absolute;
            top: 50%; /* Positioning for the lines relative to the text */
            transform: translateY(-50%);
        }

        .line::before {
            left: 3px; /* Line on the left */
        }

        .line::after {
            right: 3px; /* Line on the right */
        }

        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f7f7f7;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            width: 350px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #e91e63;
            text-align: center;
            margin-bottom: 20px;
        }
        .offer-radio {
            margin-bottom: 15px;
        }
        .offer-radio label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .offer-radio input[type="radio"] {
            margin-right: 10px;
            appearance: none;
            width: 16px;
            height: 16px;
            border: 2px solid #ccc;
            border-radius: 50%;
            outline: none;
            transition: background-color 0.3s;
        }
        .offer-radio input[type="radio"]:checked {
            background-color: #e91e63;
            border-color: #e91e63;
        }
        .offer-radio input[type="radio"]:checked::before {
            content: '';
            display: block;
            width: 8px;
            height: 8px;
            background-color: #fff;
            border-radius: 50%;
            position: relative;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .offer-details {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            width: 100%;
        }
        .offer-details span {
            font-weight: bold;
        }
        .discount {
            background-color: #e91e63;
            color: #fff;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 0.8em;
            margin-left: 5px;
        }
        .original-price {
            text-decoration: line-through;
            color: #888;
            font-size: 12px;
            padding-left: 95px;
        }
        .most-popular {
            background-color: #e91e63;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            position: absolute;
            top: -10px;
            right: 10px;
        }
        .offer-box {
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
        }
        .offer-box.popular {
            border-color: #e91e63;
        }
        .size-color-select {
            display: none;
            flex-wrap: wrap;
            gap: 10px 20px;
            margin-top: 15px;
        }
        .select-group {
            display: flex;
            flex-direction: column;
        }
        .select-group select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 120px;
        }
        .free-delivery {
            color: #e91e63;
            margin-bottom: 10px;
        }
        .total {
            font-weight: bold;
            text-align: right;
            margin-bottom: 15px;
        }
        .add-to-cart {
            background-color: #e91e63;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
    </style>
    <script>

function showbox(id) {

</head>
